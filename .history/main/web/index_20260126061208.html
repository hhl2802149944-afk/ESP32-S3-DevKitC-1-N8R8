<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <title>ESP32-S3 Arduino Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="card">
        <header>
            <h1>智能控制终端</h1>
            <div id="connection-badge" class="badge" style="background:#dcfce7; color:#166534;">WiFi 已连接</div>
        </header>

        <section class="control-panel">
            <div class="picker-wrapper">
                <input type="color" id="rgb-picker" value="#4361ee">
                <div class="picker-glare"></div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <span class="label">当前 R:</span>
                    <span id="val-r" class="value">0</span>
                </div>
                <div class="stat-item">
                    <span class="label">当前 G:</span>
                    <span id="val-g" class="value">0</span>
                </div>
                <div class="stat-item">
                    <span class="label">当前 B:</span>
                    <span id="val-b" class="value">0</span>
                </div>
            </div>

            <button id="sync-btn" class="primary-btn">
                <span class="btn-text">同步至硬件</span>
                <div class="loader"></div>
            </button>

            <div class="motor-controls">
                <h3>电机控制</h3>
                <div style="margin-bottom: 20px;">
                    <label for="speed-slider" style="display: block; margin-bottom: 5px;">电机速度 (Delay): <span id="speed-val">20</span>ms</label>
                    <input type="range" id="speed-slider" min="10" max="100" value="20" style="width: 100%;">
                    <div style="display: flex; justify-content: space-between; font-size: 0.8rem; color: #666;">
                        <span>快 (10ms)</span>
                        <span>慢 (100ms)</span>
                    </div>
                </div>

                <h3>电机 1 控制</h3>
                <div class="btn-group">
                    <button class="motor-btn" onclick="motorAction(1, 'forward')">前进</button>
                    <button class="motor-btn danger" onclick="motorAction(1, 'stop')">停止</button>
                    <button class="motor-btn" onclick="motorAction(1, 'backward')">后退</button>
                </div>
                <h3 style="margin-top:1.5rem">电机 2 控制</h3>
                <div class="btn-group">
                    <button class="motor-btn" onclick="motorAction(2, 'forward')">前进</button>
                    <button class="motor-btn danger" onclick="motorAction(2, 'stop')">停止</button>
                    <button class="motor-btn" onclick="motorAction(2, 'backward')">后退</button>
                </div>
            </div>

            <div class="sensor-panel" style="margin-top: 2rem; border-top: 1px solid #eee; padding-top: 1rem;">
                <h3>实时数据 Dashboard</h3>
                <div class="sensor-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; text-align: left;">
                    <div class="sensor-card" style="background: #f8fafc; padding: 10px; border-radius: 8px;">
                        <div style="font-size: 0.8rem; color: #64748b;">加速度 (G)</div>
                        <div id="accel-val" style="font-weight: bold;">X: 0.0 Y: 0.0 Z: 9.8</div>
                    </div>
                    <div class="sensor-card" style="background: #f8fafc; padding: 10px; border-radius: 8px;">
                        <div style="font-size: 0.8rem; color: #64748b;">GPS 坐标</div>
                        <div id="gps-val" style="font-weight: bold;">0.00, 0.00</div>
                    </div>
                </div>
                <button id="shutdown-btn" class="primary-btn danger" style="margin-top: 15px; width: 100%; background: #ef4444;">
                    系统下电并关机
                </button>
            </div>
        </section>

        <footer>
            <p id="msg-bar">就绪</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
